<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GDPS Creator</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #status { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Geometry Dash Private Server</h1>
    <button id="startBtn">Start GDPS</button>
    <div id="status"></div>

    <script>
        document.getElementById('startBtn').addEventListener('click', function() {
            document.getElementById('status').innerText = 'Creating...';
            
            // Call the PHP script via AJAX
            fetch('create_gdps.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('status').innerText = data;
                    // You can add logic here to run other parts of script.js
                })
                .catch(error => {
                    document.getElementById('status').innerText = 'Error occurred';
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
